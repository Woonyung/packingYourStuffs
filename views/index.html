<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <link rel='stylesheet' type='text/css' href='public/css/onepage-scroll.css'>

        <!-- stylesheet -->
        <link rel="stylesheet" type="text/css" href="public/css/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="public/css/animation.css">

    </head>
    
    <body>
        <div class="main">
            <section class="page1">
                
                <img id="airballoon" src="public/images/illust_01/airbloon.png">
                <img id="car" src="public/images/illust_01/car_01_1.gif">

                <div id="background1">
                    <div id="blank"></div>
                    <div id="bigCloud"></div>
                </div>

            </section>
            <!-- weather -->
            <section class="page2">
                <div id="wrapper1">
                    <div id="inputData">
                        <input type="text" id="city" placeholder="city">
                        <button id="searchWeather">SEARCH</button>
                    </div>
                    
                    <br>
                    <br>
                    <br>

                    <div id="dataPrint_wrap">
                        <span id="indication">select the date you are going to travel</span>
                        <br>
                        <br>
                        <br>
                        <div id="dataPrint_top"></div>
                        
                        <div id="dataPrint_bottom"></div>
                    </div>
                    <br>
                    <br>
                    <div id="countdown"></div>

                    <br>
                    <br>
                    <br>
                </div>
            </section>

            
            <section class="page3">

                <div id="purposes">
                    <button class="purposes" id="business">business</button>
                    <button class="purposes" id="skiing">skiing</button>
                    <button class="purposes" id="swimming">swimming</button>
                </div>
                <div id="wrapper2">
                    <div id="wrapperForButton">
                        <button class="buttons" id="add">+</button>
                        <button class="buttons" id="clear">clear bag</button>
                        <button class="buttons" id="save">save</button>
                        <button class="buttons" id="print">print</button>
                    </div>

                    <div id="recyclingBin"></div>
                    <div id="bagDiv"></div>

                </div>
            </section>


            <section class="page4">
                Done by Neva and Woon with Love &#60;3
            </section>

        </div> <!-- main -->
    </body>

    <!-- scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

    <!-- socket.io -->
