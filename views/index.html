<!-- location of ISS -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <!-- stylesheet -->
        <link rel="stylesheet" type="text/css" href="public/css/animation.css">
        <link rel="stylesheet" type="text/css" href="public/css/stylesheet.css">


    </head>
    
    <body>
    <!-- first page -->
    <div class="sections" id="section1">
        <img id="birds1" src="public/images/illust_01/birds_01.png">
        <img id="birds2" class="birds_a" src="public/images/illust_01/birds_02.png">
        <img id="airplane" src="public/images/illust_01/airplane.png">

        <img id="girl" src="public/images/illust_01/girl.gif">


        <img class="floating clouds cloudsA" id="cloud2" src="public/images/illust_01/cloud_01.png">
        <img class="floating clouds cloudsB" id="cloud3" src="public/images/illust_01/cloud_03.png">
        <img class="floating clouds cloudsB" id="cloud4" src="public/images/illust_01/cloud_04.png">
        <img class="floating clouds cloudsA" id="cloud1" src="public/images/illust_01/cloud_01.png">
        <img class="floating clouds cloudsA" id="cloud5" src="public/images/illust_01/cloud_01.png">
        <img class="floating clouds cloudsB" id="cloud6" src="public/images/illust_01/cloud_03.png">

        <!-- title div -->
        <div id="titleDiv">
            <img id="title" src="public/images/UI/title_01.png">
        </div>

        <div id="car"></div>
        <div id="scrollDown">
            <img class="floating" id="arrow_down" src="public/images/UI/arrow_down.png">
        </div>

    </div> <!-- first page -->

    <!-- weather -->
    <div class="sections" id="section2">
        <div id="wrapper1">
            <div id="inputData">
                <input type="text" id="city" placeholder="where you want to go?">
                <button id="searchWeather">SEARCH</button>
            </div>
            
            <div id="dataPrint_wrap">
                <img id="indication" src="public/images/UI/selectTheDate_01.png">
                <br>
                <br>
                <br>
                <div id="dataPrint_top"></div>
                <div id="dataPrint_bottom"></div>
            </div>
            <div id="countdown"></div>

        </div>
    </div> <!-- weather -->


    <div class="sections" id="section3"></div> <!-- bag -->
    <div class="sections" id="section4"></div> <!-- checklist -->


    {{#slug}}
    <div id="slug" data-slug="{{slug}}"></div>
    {{/slug}}    
    </body>

    <!-- scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <!-- scroll library -->
    <script src="public/js/jquery.scrollmagic.min.js" type="text/javascript"></script>

    <!-- socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>       
    <script src="public/js/animation.js"></script>
    <script src="public/js/main.js"></script>
</html>
